<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <!-- Header -->
        <header class="text-center mb-4">
            <h1 class="display-4">Analyze Your Code</h1>
            <p class="text-muted">Upload your GitHub repository link for analysis</p>
        </header>

        <!-- Form -->
        <form method="post" class="card shadow-sm p-4 mx-auto" style="max-width: 500px;">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Analyze</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 mt-4 bg-white">
        <p class="mb-0 text-muted">&copy; 2024 Ale AI</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
